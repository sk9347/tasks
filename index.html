<!DOCTYPE html>
<html>
    <head>
        <title>liststyel</title>
        <meta charset="UTF-8">
        <style>
            li{
                list-style-type:none;
            }
            ul li:nth-child(1):before{
                 content:'🍇';
            }
            ul li:nth-child(2):before{
                content: '🍎';
            }
            ul li:nth-child(3):before{
                content: '🍋';
            }
            ul li:nth-child(4):before{
                content: '🍍';
            }
            ul li:nth-child(5):before{
                content: '🍌';
            }
            ul li:nth-child(6):before{
                content: '🍈';
            }
            ul li:nth-child(7):before{
                content: '🍐';
            }
            ul li:nth-child(8):before{
                content: '🍑';
            }
            ul{
                margin-left:  50%;
            }
            h1{
            margin-left: 52%;

            }
        </style>
    </head>
    <body>
        <h1><u>FRUITS</u></h1>
        <ul>
        <li>-Graps</li>
        <li>-Apple</li>
        <li>-Lemon</li>
        <li>-Pineapple</li>
        <li>-Banana</li>
        <li>-Water melon</li>
        <li>-Pear</li>
        <li>Peach</li>
        </ul>
    </body>
</html>
